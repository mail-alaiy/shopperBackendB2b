services:
  # User Service
  db:
    image: postgres:13
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: userdb
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  user-service:
    build: ./user-service
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - ./user-service/.env
    volumes:
      - ./user-service:/app
    restart: always

  # Cart Service
  redis:
    image: redis:7
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  cart-service:
    build: ./cart-service
    ports:
      - "8001:8001"
    depends_on:
      redis:
        condition: service_healthy
    env_file:
      - ./cart-service/.env
    volumes:
      - ./cart-service:/app
    restart: always

  product-service:
    build: ./product-service
    ports: 
      - "8002:8002"
    env_file:
      - ./product-service/.env
    restart: always
  
  order-service:
    build: ./order-service
    ports:
      - "8003:8003"
    env_file:
      - ./order-service/.env
    restart: always

volumes:
  pgdata:
  redis_data: 